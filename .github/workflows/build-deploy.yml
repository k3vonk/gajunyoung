name: Build & deploy

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2
      - uses: enriikke/gatsby-gh-pages-action@v2.2.0
        with:
          access-token: ${{ secrets.DEPLOY_PERSONAL_SITE }}
          deploy-branch: gh-pages
          folder: ./build
    